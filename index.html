<head>

    <title>Profile Card UI Design</title>

<body>
    <div class="profile-card">
        <div class="image">

        <div class="media-buttons">
            <a href="https://www.instagram.com/sam._089/" target="_blank" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://www.linkedin.com/in/samarth-padaki-41430623b" target="_blank" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUXbmV2ZXIgZ29ubmEgZ2l2ZSB5b3UgdXA%3D" target="_blank" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>

        </div>
    </div>
</body>
</html>
